<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="digvel" id="digvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var digvel = document.querySelector('input#digvel')
            var resultado = document.querySelector ('div#resultado')
            var resulvel = Number(digvel.value)
            resultado.innerHTML = `<p> Sua velocidade atual é de <strong>${resulvel}</strong></p>`
            if (resulvel > 60) {
                resultado.innerHTML += `<p>Você ultrapasou a velocidade!<p>`
            }
            resultado.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
        }
    </script>

</body>
</html>
